<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taskboard</title>
  <style>
    :root {
      --black-bg: #000;
      --black-card: #111;
      --black-text: #fff;
      --black-muted: #777;
      --black-border: #333;
      --white-bg: #f9f9f9;
      --white-card: #ffffff;
      --white-text: #111;
      --white-muted: #666;
      --white-border: #ccc;
      --highlight: #00ff99;
    }
    [data-theme='dark'] {
      --bg: var(--black-bg);
      --card: var(--black-card);
      --text: var(--black-text);
      --muted: var(--black-muted);
      --border: var(--black-border);
      --btn-bg: #333;
      --btn-text: #fff;
      --btn-hover: #555;
    }
    [data-theme='light'] {
      --bg: var(--white-bg);
      --card: var(--white-card);
      --text: var(--white-text);
      --muted: var(--white-muted);
      --border: var(--white-border);
      --btn-bg: #ddd;
      --btn-text: #111;
      --btn-hover: #bbb;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 500px;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 1rem;
    }
    .top-bar button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--muted);
    }
    .add-task {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
      max-width: 500px;
      width: 100%;
    }
    .add-task input {
      flex: 1;
      font-size: 1.1rem;
      padding: 0.75rem 1rem;
      border-radius: 9999px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
    }
    .add-task button {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      border: none;
      background: var(--text);
      color: var(--bg);
      cursor: pointer;
    }
    .progress-container {
      margin-bottom: 2rem;
      width: 100%;
      max-width: 500px;
    }
    .progress-bar {
      height: 10px;
      background: var(--border);
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: var(--highlight);
      width: 0%;
      transition: width 0.3s;
    }
    .progress-text {
      font-size: 0.85rem;
      color: var(--muted);
      text-align: right;
      margin-top: 0.3rem;
    }
    .task-board {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
      justify-content: center;
    }
    .column {
      flex: 1;
      background: var(--card);
      border-radius: 1rem;
      padding: 1.5rem;
      min-height: 200px;
      position: relative;
    }
    .column h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: var(--muted);
    }
    .bulk-delete-btn {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: transparent;
      border: none;
      font-size: 1rem;
      color: var(--muted);
      cursor: pointer;
      vertical-align: middle;
    }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }
    .task:last-child {
      border-bottom: none;
    }
    .task label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
    }
    .task input[type="checkbox"]:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .task span {
      flex: 1;
      cursor: pointer;
    }
    .task.done span {
      text-decoration: line-through;
      color: var(--muted);
    }
    .select-box {
      display: none;
      margin-left: 0.5rem;
    }
    .show-select .select-box {
      display: inline-block;
    }
    .confirm-delete {
      text-align: right;
      margin-top: 1rem;
    }
    .confirm-delete button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .confirm-delete button:hover {
      background: var(--btn-hover);
    }
    @media (max-width: 768px) {
      .task-board {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Taskboard</h1>
  <div class="top-bar">
    <div id="time">🕒 --:--:--</div>
    <button onclick="toggleTheme()" id="themeBtn">🌙</button>
  </div>
  <div class="add-task">
    <input type="text" id="taskInput" placeholder="What do you need to do?" />
    <button onclick="addTask()">Add</button>
  </div>
  <div class="progress-container">
    <div class="progress-bar"><div class="progress-fill" id="progressBar"></div></div>
    <div class="progress-text" id="progressText">0 / 0 completed</div>
  </div>
  <div class="task-board">
    <div class="column">
      <h2>To-Do</h2>
      <button class="bulk-delete-btn" onclick="toggleSelect('todo')" style="vertical-align: middle;">&#9998;</button>
      <div id="todoList"></div>
      <div class="confirm-delete" id="delete-todo" style="display:none;">
        <button onclick="deleteSelected('todo')">删除所选</button>
      </div>
    </div>
    <div class="column">
      <h2>Completed</h2>
      <button class="bulk-delete-btn" onclick="toggleSelect('done')" style="vertical-align: middle;">&#9998;</button>
      <div id="doneList"></div>
      <div class="confirm-delete" id="delete-done" style="display:none;">
        <button onclick="deleteSelected('done')">删除所选</button>
      </div>
    </div>
  </div>
<script>
let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
let selectMode = { todo: false, done: false };
let selected = { todo: new Set(), done: new Set() };

function save() {
  localStorage.setItem('tasks', JSON.stringify(tasks));
  render();
}
function addTask() {
  const input = document.getElementById('taskInput');
  const text = input.value.trim();
  if (text) {
    tasks.push({ text, done: false });
    input.value = '';
    save();
  }
}
function toggle(index) {
  tasks[index].done = !tasks[index].done;
  save();
}
function toggleTheme() {
  const html = document.documentElement;
  const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
  html.setAttribute('data-theme', next);
  document.getElementById('themeBtn').textContent = next === 'dark' ? '🌙' : '☀️';
  localStorage.setItem('theme', next);
}
function loadTheme() {
  const theme = localStorage.getItem('theme') || 'dark';
  document.documentElement.setAttribute('data-theme', theme);
  document.getElementById('themeBtn').textContent = theme === 'dark' ? '🌙' : '☀️';
}
function updateTime() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, '0');
  const m = String(now.getMinutes()).padStart(2, '0');
  const s = String(now.getSeconds()).padStart(2, '0');
  document.getElementById('time').textContent = `🕒 ${h}:${m}:${s}`;
}
function toggleSelect(type) {
  // 切换当前栏的选择模式
  selectMode[type] = !selectMode[type];
  selected[type].clear();

  // 设置显示状态
  document.getElementById("delete-todo").style.display = selectMode["todo"] ? "block" : "none";
  document.getElementById("delete-done").style.display = selectMode["done"] ? "block" : "none";

  render();
}
function toggleSelected(type, index) {
  if (selected[type].has(index)) selected[type].delete(index);
  else selected[type].add(index);
}
function deleteSelected(type) {
  tasks = tasks.filter((t, i) => {
    if (type === 'todo' && !t.done && selected.todo.has(i)) return false;
    if (type === 'done' && t.done && selected.done.has(i)) return false;
    return true;
  });
  selected[type].clear();
  selectMode[type] = false;
  document.getElementById("delete-" + type).style.display = "none";
  save();
}
function render() {
  const todoList = document.getElementById('todoList');
  const doneList = document.getElementById('doneList');
  const progressBar = document.getElementById('progressBar');
  const progressText = document.getElementById('progressText');
  todoList.innerHTML = '';
  doneList.innerHTML = '';
  let doneCount = 0;

  tasks.forEach((task, i) => {
    const div = document.createElement('div');
    div.className = 'task';

    const label = document.createElement('label');
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = task.done;
    checkbox.disabled = (task.done && selectMode.done) || (!task.done && selectMode.todo);
    checkbox.onchange = () => toggle(i);

    const span = document.createElement('span');
    span.textContent = task.text;
    span.ondblclick = (e) => {
      e.stopPropagation();
      editTask(span, i);
    };

    label.appendChild(checkbox);
    label.appendChild(span);
    div.appendChild(label);

    if (!task.done) {
      if (selectMode.todo) {
        div.classList.add("show-select");
        const sel = document.createElement('input');
        sel.type = 'checkbox';
        sel.className = 'select-box';
        sel.checked = selected.todo.has(i);
        sel.onchange = () => toggleSelected('todo', i);
        div.appendChild(sel);
      }
      todoList.appendChild(div);
    } else {
      if (selectMode.done) {
        div.classList.add("show-select");
        const sel = document.createElement('input');
        sel.type = 'checkbox';
        sel.className = 'select-box';
        sel.checked = selected.done.has(i);
        sel.onchange = () => toggleSelected('done', i);
        div.appendChild(sel);
      }
      div.classList.add("done");
      doneList.appendChild(div);
      doneCount++;
    }
  });

  const total = tasks.length;
  const percent = total ? (doneCount / total) * 100 : 0;
  progressBar.style.width = percent + '%';
  progressText.textContent = `${doneCount} / ${total} completed`;
}
function editTask(span, index) {
  const input = document.createElement('input');
  input.type = 'text';
  input.value = span.textContent;
  input.style.flex = '1';
  input.onblur = () => finishEdit(input, index);
  input.onkeydown = (e) => {
    if (e.key === 'Enter') finishEdit(input, index);
  };
  span.replaceWith(input);
  input.focus();
}
function finishEdit(input, index) {
  const val = input.value.trim();
  const span = document.createElement('span');
  span.textContent = tasks[index].text = val || tasks[index].text;
  span.ondblclick = (e) => { e.stopPropagation(); editTask(span, index); };
  input.replaceWith(span);
  save();
}
render();
loadTheme();
updateTime();
setInterval(updateTime, 1000);
document.getElementById('taskInput').addEventListener('keydown', e => {
  if (e.key === 'Enter') addTask();
});
</script>
</body>
</html>
