<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taskboard</title>
  <style>
    :root {
      --black-bg: #000;
      --black-card: #111;
      --black-text: #fff;
      --black-muted: #777;
      --black-border: #333;

      --white-bg: #f9f9f9;
      --white-card: #ffffff;
      --white-text: #111;
      --white-muted: #666;
      --white-border: #ccc;

      --highlight: #00ff99;
    }

    [data-theme='dark'] {
      --bg: var(--black-bg);
      --card: var(--black-card);
      --text: var(--black-text);
      --muted: var(--black-muted);
      --border: var(--black-border);
    }

    [data-theme='light'] {
      --bg: var(--white-bg);
      --card: var(--white-card);
      --text: var(--white-text);
      --muted: var(--white-muted);
      --border: var(--white-border);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 500px;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    .top-bar button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--muted);
    }

    .add-task {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
      max-width: 500px;
      width: 100%;
    }

    .add-task input {
      flex: 1;
      font-size: 1.1rem;
      padding: 0.75rem 1rem;
      border-radius: 9999px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
    }

    .add-task button {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      border: none;
      background: var(--text);
      color: var(--bg);
      cursor: pointer;
      transition: background 0.2s;
    }

    .add-task button:hover {
      opacity: 0.9;
    }

    .progress-container {
      margin-bottom: 2rem;
      width: 100%;
      max-width: 500px;
    }

    .progress-bar {
      height: 10px;
      background: var(--border);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      background: var(--highlight);
      width: 0%;
      transition: width 0.3s;
    }

    .progress-text {
      font-size: 0.85rem;
      color: var(--muted);
      text-align: right;
      margin-top: 0.3rem;
    }

    .task-board {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
      justify-content: center;
    }

    .column {
      flex: 1;
      background: var(--card);
      border-radius: 1rem;
      padding: 1.5rem;
      min-height: 200px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
      transition: background 0.3s;
    }

    .column h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: var(--muted);
    }

    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      padding: 0.6rem 0;
      border-bottom: 1px solid var(--border);
    }

    .task:last-child {
      border-bottom: none;
    }

    .task label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      flex: 1;
    }

    .task input[type='checkbox'] {
      transform: scale(1.2);
    }

    .task.done span {
      text-decoration: line-through;
      color: var(--muted);
    }

    .task span {
      flex: 1;
    }

    .task button {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .task button:hover {
      color: red;
    }

    @media (max-width: 768px) {
      .task-board {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Taskboard</h1>

  <div class="top-bar">
    <div id="time">üïí --:--:--</div>
    <button onclick="toggleTheme()" id="themeBtn">üåô</button>
  </div>

  <div class="add-task">
    <input type="text" id="taskInput" placeholder="What do you need to do?" />
    <button onclick="addTask()">Add</button>
  </div>

  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">0 / 0 completed</div>
  </div>

  <div class="task-board">
    <div class="column" id="todoCol">
      <h2>To-Do</h2>
      <div id="todoList"></div>
    </div>
    <div class="column" id="doneCol">
      <h2>Completed</h2>
      <div id="doneList"></div>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

    function save() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
      render();
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (text) {
        tasks.push({ text, done: false });
        input.value = '';
        save();
      }
    }

    function toggle(index) {
      tasks[index].done = !tasks[index].done;
      save();
    }

    function remove(index) {
      tasks.splice(index, 1);
      save();
    }

    function render() {
      const todoList = document.getElementById('todoList');
      const doneList = document.getElementById('doneList');
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');

      todoList.innerHTML = '';
      doneList.innerHTML = '';

      let doneCount = 0;

      tasks.forEach((task, i) => {
        const div = document.createElement('div');
        div.className = 'task' + (task.done ? ' done' : '');

        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.done;
        checkbox.onchange = () => toggle(i);

        const span = document.createElement('span');
        span.textContent = task.text;

        label.appendChild(checkbox);
        label.appendChild(span);

        const del = document.createElement('button');
        del.textContent = '‚úï';
        del.onclick = () => remove(i);

        div.appendChild(label);
        div.appendChild(del);

        (task.done ? doneList : todoList).appendChild(div);
        if (task.done) doneCount++;
      });

      const total = tasks.length;
      const percent = total ? (doneCount / total) * 100 : 0;
      progressBar.style.width = percent + '%';
      progressText.textContent = `${doneCount} / ${total} completed`;
    }

    function updateTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `üïí ${h}:${m}:${s}`;
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      document.getElementById('themeBtn').textContent = next === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    }

    function loadTheme() {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
      document.getElementById('themeBtn').textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    }

    render();
    loadTheme();
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
